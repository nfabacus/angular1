<!doctype html>
<html lang="en" ng-app="toDoApp">
  <head>
    <meta charset="utf-8">
    <title>title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <script type="text/javascript" src="controllers.js"></script>
  </head>
  <body>
    <!-- let's put a div for our controller -->
    <div ng-controller="ToDoController as ctrl">

      <p ng-repeat="todo in ctrl.todos">
        {{ todo.text }}: {{ todo.completed ? "completed" : "not completed" }}
      </p>
      <input type="text" ng-model="todoText">
      <button ng-click="ctrl.addToDo(todoText);">Add a ToDo</button>
      <button ng-click="ctrl.removeToDo();">Remove a ToDo</button>
    </div>
  </body>
</html>
